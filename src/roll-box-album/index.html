<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="images/logo.ico" />
		<title>李焕英相册</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<style>
		</style>
	</head>
	<body>
		<!--/*外层最大容器*/-->
		<div class="wrap">
			<!--	/*包裹所有元素的容器*/-->
			<div class="cube">
				<!--前面图片 -->
				<div class="out_front">
					<img src="images/pic_1.jpg" class="pic" />
				</div>
				<!--后面图片 -->
				<div class="out_back">
					<img src="images/pic_2.jpg" class="pic" />
				</div>
				<!--左图片 -->
				<div class="out_left">
					<img src="images/pic_3.jpg" class="pic" />
				</div>
				<div class="out_right">
					<img src="images/pic_4.jpg" class="pic" />
				</div>
				<div class="out_top">
					<img src="images/pic_5.jpg" class="pic" />
				</div>
				<div class="out_bottom">
					<img src="images/pic_6.jpg" class="pic" />
				</div>
				<!--小正方体 -->
				<span class="in_front">
					<img src="images/pic_7.jpg" class="in_pic" />
				</span>
				<span class="in_back">
					<img src="images/pic_8.jpg" class="in_pic" />
				</span>
				<span class="in_left">
					<img src="images/pic_9.jpg" class="in_pic" />
				</span>
				<span class="in_right">
					<img src="images/pic_10.jpg" class="in_pic" />
				</span>
				<span class="in_top">
					<img src="images/pic_11.jpg" class="in_pic" />
				</span>
				<span class="in_bottom">
					<img src="images/pic_12.jpg" class="in_pic" />
				</span>
			</div>
		</div>
	</body>
</html>
